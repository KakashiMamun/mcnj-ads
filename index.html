<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Slideshow</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        #slideshow-container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .slide {
            display: none;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out; /* Add transition for smooth fade */
        }

        .slide.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="slideshow-container">
        <img class="slide active" src="img1.jpg" alt="Slide 1">
        <img class="slide" src="img2.jpg" alt="Slide 2">
        <img class="slide" src="img3.jpg" alt="Slide 3">
        <img class="slide" src="img4.jpg" alt="Slide 4">
        <img class="slide" src="img5.jpg" alt="Slide 5">
        <img class="slide" src="img6.jpg" alt="Slide 6">
        <img class="slide" src="img7.jpg" alt="Slide 7">
        <!-- Add more images as needed -->

        <!-- You can also add captions for each image -->
        <!-- <div class="caption">Caption for Slide 1</div> -->
    </div>

    <script>
        // JavaScript for the slideshow
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });
        }

        function fadeIn(element, duration) {
            let start = null;
            function step(timestamp) {
                if (!start) start = timestamp;
                const progress = timestamp - start;
                element.style.opacity = progress / duration;
                if (progress < duration) {
                    requestAnimationFrame(step);
                }
            }
            requestAnimationFrame(step);
        }

        function nextSlide() {
            const prevSlide = currentSlide;
            currentSlide = (currentSlide + 1) % slides.length;
            fadeIn(slides[currentSlide], 1000); // 1000 milliseconds (1 second) for fade-in
            showSlide(currentSlide);
            slides[prevSlide].style.opacity = 0; // Reset opacity for the previous slide
        }

        // Auto-advance to the next slide every 5 seconds (5000 milliseconds)
        setInterval(nextSlide, 5000);
