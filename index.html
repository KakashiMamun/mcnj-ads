<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Slideshow with Fade-in</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    #slideshow-container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .slide {
      opacity: 0; /* Initial opacity set to 0 for hidden state */
      transition: opacity 1s ease-in-out; /* Smooth transition for opacity */
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
    }

    .slide.active {
      opacity: 1; /* Opacity set to 1 for visible state */
    }
  </style>
</head>
<body>
  <div id="slideshow-container">
    <img class="slide" src="img1.jpg" alt="Slide 1">
    <img class="slide" src="img2.jpg" alt="Slide 2">
    <img class="slide" src="img3.jpg" alt="Slide 3">
    <img class="slide" src="img4.jpg" alt="Slide 4">
    <img class="slide" src="img5.jpg" alt="Slide 5">
    <img class="slide" src="img6.jpg" alt="Slide 6">
    <img class="slide" src="img7.jpg" alt="Slide 7">
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active'); // Remove active class from all slides
      });
      slides[index].classList.add('active'); // Add active class to current slide
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    // Auto-advance to the next slide every 5 seconds (5000 milliseconds)
    setInterval(nextSlide, 5000);

    // Show the first slide initially with the active class
    showSlide(currentSlide);
  </script>
</body>
</html>
